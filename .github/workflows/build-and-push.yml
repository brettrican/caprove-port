name: Build and Push CapRover Port

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: brettrican/caprover-port

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Backend
        uses: actions/checkout@v4

      - name: Checkout Frontend
        uses: actions/checkout@v6
        with:
          repository: brettrican/caprover-frontend-port
          path: frontend-src

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Frontend
        run: |
          cd frontend-src
          # Upgrade Redux to version 5.x to fix dependency conflicts
          npm install redux@^5.0.0 redux-thunk@^3.1.0 --legacy-peer-deps
          npm install --legacy-peer-deps
          npm run build
          cd ..
          rm -rf ./public/*
          cp -r ./frontend-src/build/* ./public/

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
